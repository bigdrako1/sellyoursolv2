  <ellipse cx="175" cy="105" rx="20" ry="25" fill="white"/>
  <circle cx="125" cy="105" r="12" fill="black"/>
  <circle cx="175" cy="105" r="12" fill="black"/>
  <circle cx="120" cy="100" r="5" fill="white"/>
  <circle cx="170" cy="100" r="5" fill="white"/>

  <!-- Mouth - Wide Happy Smile -->
  <path d="M110 140C110 140 130 170 150 170C170 170 190 140 190 140" stroke="#111" stroke-width="6" fill="none"/>

  <!-- Suit -->
