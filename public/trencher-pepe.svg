  <path d="M165 150L155 155L165 160V150Z" fill="#FF5252"/>

  <!-- Money Gun Left -->
  <g transform="translate(60, 170) rotate(-30)">
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#FFD700"/>
    <rect x="50" y="5" width="20" height="15" rx="2" fill="#B8860B"/>
    <text x="25" y="18" font-size="16" fill="black" font-weight="bold" text-anchor="middle">$</text>
  </g>

