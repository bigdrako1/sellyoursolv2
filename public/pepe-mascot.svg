<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pepe in suit with money guns - large version -->
  
  <!-- Head -->
  <ellipse cx="250" cy="180" rx="120" ry="100" fill="#4CAF50"/>
  
  <!-- Eyes -->
  <ellipse cx="200" cy="160" rx="35" ry="40" fill="white"/>
  <ellipse cx="300" cy="160" rx="35" ry="40" fill="white"/>
  <circle cx="200" cy="160" r="20" fill="black"/>
  <circle cx="300" cy="160" r="20" fill="black"/>
  <circle cx="190" cy="150" r="8" fill="white"/>
  <circle cx="290" cy="150" r="8" fill="white"/>
  
  <!-- Mouth - Wide Happy Smile -->
  <path d="M170 210C170 210 210 260 250 260C290 260 330 210 330 210" stroke="#111" stroke-width="10" fill="none"/>
  
  <!-- Suit -->
  <path d="M150 240V380H350V240C350 240 310 290 250 290C190 290 150 240 150 240Z" fill="#1B5E20"/>
  <path d="M150 240V280C150 280 190 330 250 330C310 330 350 280 350 280V240C350 240 310 290 250 290C190 290 150 240 150 240Z" fill="#2E7D32"/>
  
  <!-- Shirt -->
  <path d="M200 240V320H300V240C300 240 280 260 250 260C220 260 200 240 200 240Z" fill="white"/>
  
  <!-- Bow Tie -->
  <path d="M230 240H270V260H230V240Z" fill="#FF5252"/>
  <path d="M220 240L235 250L220 260V240Z" fill="#FF5252"/>
  <path d="M280 240L265 250L280 260V240Z" fill="#FF5252"/>
  
  <!-- Money Gun Left -->
  <g transform="translate(80, 280) rotate(-30)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#FFD700"/>
    <rect x="100" y="10" width="40" height="30" rx="3" fill="#B8860B"/>
    <text x="50" y="35" font-size="30" fill="black" font-weight="bold" text-anchor="middle">$</text>
  </g>
  
  <!-- Money Gun Right -->
  <g transform="translate(320, 280) rotate(30)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#FFD700"/>
    <rect x="100" y="10" width="40" height="30" rx="3" fill="#B8860B"/>
    <text x="50" y="35" font-size="30" fill="black" font-weight="bold" text-anchor="middle">$</text>
  </g>
  
  <!-- Flying Money Left -->
  <g transform="translate(30, 200) rotate(-15)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(50, 150) rotate(-25)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(20, 250) rotate(-5)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Flying Money Right -->
  <g transform="translate(400, 200) rotate(15)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(380, 150) rotate(25)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <g transform="translate(420, 250) rotate(5)">
    <rect x="0" y="0" width="60" height="30" rx="3" fill="#43A047"/>
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#A5D6A7"/>
    <text x="30" y="20" font-size="15" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Cash Stacks -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#43A047"/>
    <rect x="10" y="10" width="100" height="60" rx="3" fill="#66BB6A"/>
    <rect x="20" y="20" width="80" height="40" rx="2" fill="#81C784"/>
    <text x="60" y="45" font-size="20" fill="white" font-weight="bold" text-anchor="middle">$$$</text>
  </g>
  
  <g transform="translate(280, 400)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#43A047"/>
    <rect x="10" y="10" width="100" height="60" rx="3" fill="#66BB6A"/>
    <rect x="20" y="20" width="80" height="40" rx="2" fill="#81C784"/>
    <text x="60" y="45" font-size="20" fill="white" font-weight="bold" text-anchor="middle">$$$</text>
  </g>
</svg>
