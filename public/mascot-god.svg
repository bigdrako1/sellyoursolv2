<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- God Mode Pepe - Neon Gold with Halo and Glow -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#F0B90B" />
    </linearGradient>
  </defs>
  
  <!-- Halo -->
  <circle cx="100" cy="80" r="40" fill="url(#goldGradient)" opacity="0.6" filter="url(#glow)" />
  
  <!-- Pepe Head -->
  <ellipse cx="100" cy="110" rx="70" ry="65" fill="#FFEB3B" />
  
  <!-- Eyes -->
  <ellipse cx="75" cy="95" rx="15" ry="20" fill="white" />
  <ellipse cx="125" cy="95" rx="15" ry="20" fill="white" />
  <circle cx="75" cy="95" r="8" fill="black" />
  <circle cx="125" cy="95" r="8" fill="black" />
  <circle cx="72" cy="92" r="3" fill="white" />
  <circle cx="122" cy="92" r="3" fill="white" />
  
  <!-- Mouth - Ecstatic Smile -->
  <path d="M70 130 Q100 160 130 130" stroke="#111" stroke-width="4" fill="none" />
  
  <!-- Crown -->
  <path d="M60 70 L80 50 L100 70 L120 50 L140 70 L60 70" fill="url(#goldGradient)" stroke="#F0B90B" stroke-width="2" filter="url(#glow)" />
  <circle cx="80" cy="55" r="5" fill="#FF5722" />
  <circle cx="100" cy="60" r="5" fill="#2196F3" />
  <circle cx="120" cy="55" r="5" fill="#4CAF50" />
  
  <!-- Flying Cash -->
  <g filter="url(#glow)">
    <rect x="140" y="90" width="30" height="15" rx="2" fill="#43A047" />
    <rect x="145" y="95" width="20" height="5" rx="1" fill="#A5D6A7" />
    <text x="155" y="103" font-size="8" fill="white" text-anchor="middle">$</text>
  </g>
  <g filter="url(#glow)" transform="translate(-10, 10) rotate(-15)">
    <rect x="40" y="90" width="30" height="15" rx="2" fill="#43A047" />
    <rect x="45" y="95" width="20" height="5" rx="1" fill="#A5D6A7" />
    <text x="55" y="103" font-size="8" fill="white" text-anchor="middle">$</text>
  </g>
</svg>
